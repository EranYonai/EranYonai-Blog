{% extends "base.html" %}

{% block content %}
<article class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-gray-100">{{ post.title }}</h1>
        <div class="flex items-center justify-between text-gray-600 dark:text-gray-400 text-sm border-b border-gray-200 dark:border-gray-700 pb-4">
            <div>
                By <span class="font-medium">{{ post.author }}</span> on {{ post.date_posted }}
            </div>
            {% if post.tags %}
            <div class="flex flex-wrap gap-2">
                {% for tag in post.tags %}
                <a href="{{ url_for('posts_by_tag', tag=tag) }}" 
                   class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded text-xs hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
                    #{{ tag }}
                </a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>
    
    <div class="prose-custom text-gray-800 dark:text-gray-300">
        {{ post.html_content | safe }}
    </div>
    
    <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
        <a href="{{ url_for('home') }}" 
           class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline">
            ‚Üê Back to all posts
        </a>
    </div>
</article>
{% endblock %}
