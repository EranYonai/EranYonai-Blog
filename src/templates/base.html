<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eran Yonai's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bg-color': '#121212',
                        'text-color': '#e2e8f0',
                        'card-bg': '#1e1e1e',
                        'border-color': '#2d2d2d',
                        'header-bg': 'rgba(18, 18, 18, 0.8)',
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                'code::before': {
                                    content: '""'
                                },
                                'code::after': {
                                    content: '""'
                                }
                            }
                        }
                    }
                }
            }
        }
        
        // Initialize highlight.js when DOM is loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom prose styles for better dark mode */
        .prose-custom {
            line-height: 1.7;
        }
        .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4, .prose-custom h5, .prose-custom h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .prose-custom h1 { font-size: 2.25rem; }
        .prose-custom h2 { font-size: 1.875rem; }
        .prose-custom h3 { font-size: 1.5rem; }
        .prose-custom p {
            margin-bottom: 1rem;
        }
        .prose-custom pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .dark .prose-custom pre {
            background-color: #1f2937;
        }
        .prose-custom code {
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .dark .prose-custom code {
            background-color: #374151;
            color: #60a5fa;
        }
        .prose-custom blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1rem;
            font-style: italic;
            margin: 1rem 0;
        }
        .dark .prose-custom blockquote {
            border-left-color: #4b5563;
        }
        .prose-custom ul, .prose-custom ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        .prose-custom li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 dark:bg-gray-800/80 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold text-gray-900 dark:text-gray-100">The Silent Contributor Blog</a>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none text-gray-900 dark:text-gray-100">
                    <!-- Sun Icon -->
                    <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <!-- Moon Icon -->
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 mt-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 mt-12 text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-900">
        <p>&copy; 2025 Eran Yonai's Blog</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');

        // Check for saved theme preference or use system preference
        if (localStorage.getItem('color-theme') === 'dark' || 
           (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', function() {
            // toggle icons
            lightIcon.classList.toggle('hidden');
            darkIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
